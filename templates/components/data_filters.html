<!-- Data Filters Component -->
<div id="filters-content" style="display: none; margin-left: 12px; padding-left: 8px; border-left: 2px solid rgba(255,255,255,0.1);">

    <!-- Property Characteristics -->
    <div style="margin-bottom: 20px;">
        <h3 style="font-size: 13px; margin-bottom: 10px; font-weight: bold;">Parcel Characteristics</h3>
        
        <div class="input-group" style="display: flex; align-items: center; margin-bottom: 10px; font-size: 12px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 4px;">
            <input type="checkbox" id="filter-yearbuilt-enabled" style="margin-right: 8px; vertical-align: middle;">
            <span style="white-space: nowrap; vertical-align: middle; font-weight: 500;">Built after year:</span>
            <input type="number" class="number-input" id="filter-yearbuilt" min="1800" max="2024" value="1996" style="margin-left: 8px; width: 80px; vertical-align: middle;">
        </div>
        <div class="toggle-container" style="margin-left: 24px; margin-bottom: 12px;">
            <label class="toggle-label" style="font-size: 11px; color: #ccc;">
                <input type="checkbox" id="filter-yearbuilt-exclude-unknown">
                Exclude parcels with unknown construction year
            </label>
        </div>
        
        <div class="input-group" style="display: flex; align-items: center; margin-bottom: 8px; font-size: 12px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 4px;">
            <input type="checkbox" id="filter-strcnt-enabled" style="margin-right: 8px; vertical-align: middle;">
            <span style="white-space: nowrap; vertical-align: middle; font-weight: 500;">Minimum structures:</span>
            <input type="number" class="number-input" id="filter-strcnt" value="1" min="0" style="margin-left: 8px; width: 80px; vertical-align: middle;">
        </div>
    </div>

    <!-- Neighborhood Context -->
    <div style="margin-bottom: 20px;">
        <h3 style="font-size: 13px; margin-bottom: 10px; font-weight: bold;">Neighborhood Context</h3>
        
        <div class="input-group" style="display: flex; align-items: center; margin-bottom: 8px; font-size: 12px; background: rgba(255,255,255,0.03); padding: 8px; border-radius: 4px;">
            <input type="checkbox" id="filter-neigh1d-enabled" style="margin-right: 8px; vertical-align: middle;">
            <span style="white-space: nowrap; vertical-align: middle; font-weight: 500;">Max distance to nearest structure:</span>
            <input type="number" class="number-input" id="filter-neigh1d" min="0" max="1000" value="50" style="margin-left: 8px; width: 80px; vertical-align: middle;">
            <span style="font-size: 10px; color: #888; margin-left: 8px;">feet</span>
        </div>
    </div>

    <!-- Risk Factor Coverage -->
    <div style="margin-bottom: 15px;">
        <h3 style="font-size: 13px; margin-bottom: 10px; font-weight: bold;">Risk Factor Coverage</h3>
        <div style="font-size: 11px; color: #aaa; margin-bottom: 8px;">Only include parcels with:</div>
        
        <div class="toggle-container" style="background: rgba(255,255,255,0.03); padding: 6px; border-radius: 4px; margin-bottom: 6px;">
            <label class="toggle-label">
                <input type="checkbox" id="filter-wui-zero-enabled">
                <span style="font-weight: 500;">WUI coverage</span>
            </label>
        </div>
        <div class="toggle-container" style="background: rgba(255,255,255,0.03); padding: 6px; border-radius: 4px; margin-bottom: 6px;">
            <label class="toggle-label">
                <input type="checkbox" id="filter-vhsz-zero-enabled">
                <span style="font-weight: 500;">Fire hazard zone coverage</span>
            </label>
        </div>
        <div class="toggle-container" style="background: rgba(255,255,255,0.03); padding: 6px; border-radius: 4px; margin-bottom: 6px;">
            <label class="toggle-label">
                <input type="checkbox" id="filter-brns-enabled">
                <span style="font-weight: 500;">Burn scar exposure</span>
            </label>
        </div>
        <div class="toggle-container" style="background: rgba(255,255,255,0.03); padding: 6px; border-radius: 4px; margin-bottom: 6px;">
            <label class="toggle-label">
                <input type="checkbox" id="filter-agri-protection-enabled">
                <span style="font-weight: 500;">Agricultural coverage</span>
            </label>
        </div>
    </div>

</div>
