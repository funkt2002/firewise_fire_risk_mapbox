<!-- Modal Component -->
<div id="{{ modal_id }}" class="modal">
    <div class="modal-content"{% if modal_style %} style="{{ modal_style }}"{% endif %}>
        <span class="close-modal"{% if close_id %} id="{{ close_id }}"{% endif %}>&times;</span>
        {% if modal_title %}
        <h2 style="margin: 0 0 15px 0; color: #fff; font-size: 18px;">{{ modal_title }}</h2>
        {% endif %}
        <div id="{{ content_id }}"{% if content_style %} style="{{ content_style }}"{% endif %}>
            {{ content | safe }}
        </div>
    </div>
</div>
