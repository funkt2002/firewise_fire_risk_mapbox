<!-- Weight Slider Component - Conditional Rendering for Phase 2A Lazy Loading -->
{% if variable.enabled %}
<!-- Full Weight Slider for Enabled Variables -->
<div class="variable-container" data-variable="{{ variable.id }}">
    <div class="variable-header">
        <input type="checkbox" class="variable-enable-checkbox" id="enable-{{ variable.id }}" {{ 'checked' if variable.enabled else '' }}>
        <span class="variable-name">{{ variable.name }}</span>
    </div>
    <div class="variable-controls {% if variable.enabled or variable.id == 'travel_s' %}expanded{% else %}collapsed{% endif %}">
        {% if variable.subtitle %}
        <div style="font-size: 10px; color: #888; margin-bottom: 3px;">{{ variable.subtitle }}</div>
        {% endif %}
        <div class="slider-container">
            <div class="slider-label">
                <span class="slider-value" id="{{ variable.id }}-value">{{ variable.value }}%</span>
            </div>
            <input type="range" class="slider weight-slider" id="{{ variable.id }}" min="0" max="100" value="{{ variable.value }}">
            <div class="dist-buttons">
                <button class="dist-button" onclick="window.enhancedPlottingManager.showDistribution('{{ variable.raw_key }}')">Raw</button>
                <button class="dist-button" onclick="window.enhancedPlottingManager.showDistribution('{{ variable.id }}')">Score</button>
                <button class="dist-button" onclick="window.enhancedPlottingManager.showVariableCorrelation('{{ variable.correlation_key }}')">Correlation</button>
            </div>
        </div>
    </div>
</div>
{% else %}
<!-- Placeholder for Disabled Variables - Phase 2A Lazy Loading -->
{% include 'components/weight_slider_placeholder.html' %}
{% endif %}
